services:
  # A Docker web service
  - type: web
    name: pb-gitlab-integration
    env: node
    branch: main # optional (defaults to master)
    buildCommand: npm install
    startCommand: node app.js    numInstances: 3 # optional (defaults to 1)
    envVars:
      - key: PRODUCTBOARD_INTEGRATION_ID
        sync: false
      - key: GITLAB_TOKEN
        sync: false
      - key: GITLAB_PROJECT_ID
        sync: false
      - key: PRODUCTBOARD_TOKEN
        sync: false
